#=========MySQL基础配置===========#
# MySQL driver-class
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# MySQL 服务器地址、端口、数据库名称、时区、编码
spring.datasource.url=jdbc:mysql://localhost:3306/blog_db?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
# MySQL 用户名
spring.datasource.name=root
# MySQL 密码
spring.datasource.password=ab12
# MySQL 连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 开启日志
logging.level.com.idwxy.logindemo.dao=debug
# mapper 位置
mybatis.mapper-locations=classpath:mapper/*.xml
